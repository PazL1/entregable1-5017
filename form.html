<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
   <header>
    <h2>Formulario de registro</h2>
   </header>
    <form>
    Nombre: 
    <label for="Nombre"></label>
    <input type="text" id="Nombre"><br> 
    <br>
    Apellido: 
    <label for="Apellido"></label>
    <input type="text" id="Apellido"><br>
    <br>

    
    Modalidad de cursada: 
    <input type="radio" name="modalidad" id="ondemand" value="ondemand"> 
    <label for="ondemand">On demand</label>
    <input type="radio" name="modalidad" id="envivo" value="envivo">
    <label for="envivo">En vivo</label>
    <br><br>
    Correo:
     <label for="correo"></label>
    <input type="text" id="correo"><br>
    <br>
    
    <input type="checkbox" id="checkbox1" value="check1">
    <label for="checkbox1">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
    <br>
    <input type="checkbox" id="checkbox2" value="check2">
    <label for="checkbox2"> Declaro que leí los términos y condiciones y estoy listo para convertirme en desarrollador web full stack.</label>
<br><br>
<button type="submit">Enviar</button>
<br>
